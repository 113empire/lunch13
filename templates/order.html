<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <!-- 超連結:  /menu本週菜單  /check_money查詢餘額 -->
    <!-- 表單:  傳送到/order_process  要有 學號.座號.餐廳選項.日期 等欄位 -->
    <head>
        <meta charset="UTF-8">
        <!-- RWD響應式設計：視窗寬度小於600像素時，就會切換版面配置 -->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="IE-edge">
        <title>113午餐訂購平台</title>
        <link rel="stylesheet" href="https://lunch13.herokuapp.com/static/css/reset.css">
        <link rel="stylesheet" href="https://lunch13.herokuapp.com/static/css/order.css">
        <link rel="shortcut icon" href="https://lunch13.herokuapp.com/static/favicon.ico">
    </head>
    <body>
        <header class="header">
            <h1 class="title">午餐訂購</h1>
        </header>
        
        <header class="lunchtime">
            <h1 class="title">LunchTime!!!</h1>
        </header>
        
        <main>
            <div class="enter-area">
                <form method="POST" action="/order_process">
                    <label for="school_num" class="label">學號</label>
                    <input type="textarea" name="school_num" class="textarea" placeholder="請輸入數字共6碼" required autofocus>
                    <br>
                    
                    <label for="seat_num" class="label">座號</label>
                    <input type="textarea" name="seat_num" class="textarea" placeholder="請輸入數字共2碼" required>
                    <br>
                    
                    <label for="date" class="label">日期</label>
                    <input type="date" name="date" class="date" required>
                    <br>
                    
                    <p class="label restaurant-type">便當種類<br>
                        <label><input type="radio" name="restaurant" value="悟饕" class="radio">悟饕($65)</label>
                        <br>
                        <label><input type="radio" name="restaurant" value="三五" class="radio">三五($50)</label>
                        <br>
                        <label><input type="radio" name="restaurant" value="宜珍" class="radio">宜珍($50)</label>
                        <br>
                        <label><input type="radio" name="restaurant" value="素食" class="radio">素食($50)</label>
                        <br>
                        <label><input type="radio" name="restaurant" value="名台" class="radio">名台($50)</label>
                        <br>
                        <label><input type="radio" name="restaurant" value="東東香" class="radio">東東香($50)</label>
                        <br>
                        <label><input type="radio" name="restaurant" value="一起來" class="radio">一起來($45)</label>
                        <br>
                    </p>
                    
                    <p class="hint-text">按下送出後將立即扣款，且內容不得更改，請審慎考慮。
                        <br><a href="/menu">本週菜單</a> <a href="/check_money">查詢餘額</a></p>
                    <br>
               
                    <input type="submit" value="送出" class="submit">
                    
                </form>
                
            </div>
            
            
            
        </main>
        
        <footer class="footer">
            <p>Copyright © 113empire team 2020<br>All right reserved.</p>
        </footer>
    </body>
</html>
