<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8">
        <!-- RWD響應式設計：視窗寬度小於600像素時，就會切換版面配置 -->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="IE-edge">
        <title>113午餐訂購平台 - 查詢結果</title>
        <link rel="stylesheet" href="https://lunch13.herokuapp.com/static/css/reset.css">
        <link rel="stylesheet" href="https://lunch13.herokuapp.com/static/css/search_order.css">
        <link rel="shortcut icon" href="https://lunch13.herokuapp.com/static/favicon.ico">
    </head>
    <body>
        <header class="header">
            <h1 class="title">查詢結果</h1>
        </header>
        
        <main>
            <div class="output-area"> <!-- enter-area -->
                
                <p class="text">
                    查詢日期：{{ date[0:4] }}年{{ date[5:7] }}月{{ date[8:] }}日
                    <br>
                    訂購人數：{{ seat_num_list|length }}
                    <br>
                    交易總額：{{ total_price }}元
                </p>
                
                <table class="table">
                    <tr><td>座號</td><td>便當種類</td><td>交易金額</td></tr>
                    
                <!-- {% for i in range(len(seat_num_list)): %} -->
                    
                    <tr><td>{{ seat_num_list[i] }}</td><td>{{ restaurant_list[i] }}</td><td>{{ price_list[i] }}</td></tr>
                
                <!-- {% endfor %} -->
                    
                    <tr><td>以下空白</td></tr>
                    </table>
                
            </div>
            
            <p class="hint-text">
              <a href="/manager_background">管理員後台</a> <a href="/">回到首頁</a>
            </p>
            
        </main>
        
        <footer class="footer">
            <p>Copyright © 113empire team 2020<br>All right reserved.</p>
        </footer>
        
    </body>
</html>
